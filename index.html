<html>
    <title> INFO5100 Final Proj</title>
    <head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
		<script src="https://d3js.org/d3-time.v1.min.js"></script>
		<!-- <script src="https://code.jquery.com/jquery-1.8.2.js"></script> -->
		<!-- <script src="//code.jquery.com/ui/1.8.24/jquery-ui.js"></script> -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="realtime.js"></script>
		<script src="pie.js"></script>
		<link rel="stylesheet" href="main.css">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    </head>

    <body>
		<!-- <h1 id="title">Investment Calculator</h1> -->
		<div id="sub-title">
			<div class="sentence">If you have $100,000 in year</div>
			<div id="year">
				<div id="year_value"></div>
				<div id="year_slider" class="sliderholder"></div>
			</div>
			<div class="sentence">, how do you invest?</div>
		</div>
		<div id="content">You goal is to max your earnings in 2018 by investing in stock, property and bond.</div>
		<div id="choose">
			<div>You are going to invest</div>
			<div id="percent_slider">
				<svg id = "id"></svg>
			</div>
			<div>
				<div class="option">
					<img class="icon" src="/pic/house.png" alt="property" style="width:20px;margin-right: 10px;">
					<span id="property_value">30%</span> in property in the city:
					<div class="autocomplete" style="width:120px;height: 25px;">
						<input id="cityInput" type="text" name="city" placeholder="New York, NY">
					</div>
				</div>
				<div class="option" id="stock_option">
					<img class="icon" src="/pic/stock.png" alt="stock" style="width:20px;margin-right: 10px;">
					<span id="stock_value">30%</span> in stocks of 
					<div class="autocomplete" style="width:100px;height: 25px"> 
						<input id="stockInput" type="text" name="stock" placeholder="GOOGL">
					</div>
					<button id="addbutton" type="button" onclick="Addstock()">Add</button>
					<div id="Addstocks"></div>
				</div>
				<div class="option">
					<img class="icon" src="/pic/bond.png" alt="bond" style="width:20px;margin-right: 10px;">
					<span id="bond_value">40%</span> in 1-year Treasury bond
				</div>
			</div>
		</div>


        <div>
			<svg id = "slider" width = "800" height = "300"></svg>
			<!-- <svg id = "p1" width = "800" height = "800"></svg> -->
			<svg id = "animation" width = "400" height = "400"></svg>
			<svg id = "chart" width = "800" height = "1000"></svg>
		</div>
		</div>
		<div id="chart">
			<button id='pause'>Pause</button>
		</div>
		<script src="pie.js"></script>
    </body>
	<script src="d3.slider.js"></script>
	<script src="script.js"></script>
</html>
